Forecast for {{city}}

<div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(weatherResult.dt) | date: 'y, MMM d'}}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{convertToCelsius(weatherResult.main.temp)}}
                </div>
            </div>
        </div>
    </div>

</div>
